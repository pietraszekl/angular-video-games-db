<div *ngIf="game" class="details">
  <div class="game-banner">
    <img
      alt="{{ game.details.name }}"
      class="game-banner-img"
      src="{{ game.details.background_image }}"
    />
  </div>

  <div class="game-content">
    <div class="details-wrapper">
      <div class="game-header">
        <h1 class="game-header-title">{{ game.details.name }}</h1>
        <h2 class="game-header-release-date">
          Release: {{ game.details.released | date }}
        </h2>
        <p class="game-header-genres">
          <span *ngFor="let genre of game.details.genres; let last = last"
            >{{ game.details.name }}<span *ngIf="!last">, </span></span
          >
        </p>
        <div class="game-gauge">
          <mwl-gauge
            [animated]="true"
            [animationDuration]="2"
            [color]="getColor"
            [dialEndAngle]="0"
            [dialStartAngle]="180"
            [max]="100"
            [value]="gameRating"
            class="two"
          >
          </mwl-gauge>
          <a
            class="game-gauge-label"
            href="{{ game.details.metacritic_url }}"
            target="_blank"
            >Metacritinc</a
          >
        </div>
      </div>
      <app-game-tabs [game]="game"></app-game-tabs>
    </div>
  </div>
</div>
